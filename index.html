<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./img/favicon.png">
</head>
<body>
    <div class="login-container">
        <img src="./img/instagram.png" alt="logo-instagram" class="logo">
        <form action="/login" class="login-form">
            <input type="text" name="username" placeholder="Usuário ou E-mail" required>
            <input type="password" name="password" placeholder="Senha" required>
            <a class="login-form_esqueci_senha" href="#">Esqueci minha senha</a>
            <button type="submit" class="logar">Logar</button>
            <div class="divider"></div>
            <div class="ou"> ou</div>
            <div class="divider"></div>
            <button type="button" class="facebook-login">
                <img src="./img/facebook.png" alt="logo-facebook">
                <a href="#">Entrar com o Facebook</a>
            </button>
            <p class="cadastro">Não tem uma conta? <a class="cadastro-link" href="#">Cadastre-se</a></p>
        </form>
    </div>
</body>
</html>
